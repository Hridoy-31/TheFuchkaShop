<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Raihanul Bashir" />
    <meta
      name="description"
      content="Contact information for The Fuchka Shop."
    />
    <title>Contact Us - TFS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>

      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about">About <abbr title="The Fuchka Shop">TFS</abbr></a>
          </li>
          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>

      <figure>
        <img
          src="img/fuchkacloseup.jpg"
          alt="A bowl of Fuchka"
          title="A bowl of happiness"
          width="400"
          height="267"
        />
        <figcaption>A bowl of Fuchka</figcaption>
      </figure>
    </header>

    <hr />

    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                rows="10"
                cols="30"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>

        <address>
          T. Das Lane, Sutrapur Mor,<br />
          Jaleshwaritola, Bogura 5800<br />
          <br />
          Phone: <a href="tel:+8801234567891">+880-1234-567891</a>
        </address>
      </section>
    </main>

    <footer>
      <p>Copyright &copy; The Fuchka Shop</p>
    </footer>
  </body>
</html>
